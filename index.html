<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trasportes del Norte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    
    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="App.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center text-center p-5 bgform"">
      <div class="form d-flex flex-column justify-content-center align-items-center">
        <h1>Transportes a todo el pais</h1>
        <p class="lead">Consulta el precio de tu trasporte con nuestra app web ya mismo!</p>
        <form class="form-horizontal d-flex flex-column p-3 pb-5">
          <div class="form-group d-flex flex-row justify-content-center align-items-center p-2">
            <label for="from" class="col-xs-4 control-label"
              ><i class="far fa-dot-circle px-2"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="from"
                placeholder="Origen"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group d-flex flex-row justify-content-center align-items-center p-2">
            <label for="to" class="col-xs-4 control-label"
              ><i class="fas fa-map-marker-alt px-2"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="to"
                placeholder="Destino"
                class="form-control"
              />
            </div>
          </div>
          <button class="btn btn-info btn-lg mt-3" type="button" onclick="calcRoute();">
            Cotiza tu viaje
          </button>
        </form>
      </div>
      <div class="container py-5 d-none" id="mapContainer">
        <div id="googleMap"></div>
        <div id="output"></div>
      </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkkrDqngi60o0kOB8_JIlgoh3qddTqsT4&libraries=places&callback=Function.prototype"></script>
    <script src="Main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
