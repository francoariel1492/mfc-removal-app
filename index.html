<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Trasportes del Norte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="App.css" rel="stylesheet" />
  </head>
  <body class="row bgform text-center p-md-5 m-md-5">
    <div class="form d-flex flex-column align-items-center">
      <h1 class="display-1 p-3">Transportes a todo el pais</h1>
      <p class="lead p-1">
        Consulta el precio de tu trasporte con nuestra app web ya mismo!
      </p>
      <form class="form-horizontal col-12 col-md-6 col-lg-3">
        <div class="p-3">
          <div class="form-group d-flex flex-row py-3">
            <label for="from" class="control-label px-1"></label>
            <input
              type="text"
              id="from"
              placeholder="Origen"
              class="form-control"
            />
          </div>
          <div class="form-group d-flex flex-row py-3">
            <label for="to" class="control-label px-1"></label>
            <input
              type="text"
              id="to"
              placeholder="Destino"
              class="form-control"
            />
          </div>

          <button class="btn btn-lg mt-3" type="button" onclick="calcRoute();">
            Cotiza tu viaje
          </button>
        </div>
      </form>
      <div class="d-none col-12" id="mapContainer">
        <div id="output" class="p-1"></div>
        <div id="googleMap" class=""></div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkkrDqngi60o0kOB8_JIlgoh3qddTqsT4&libraries=places&callback=Function.prototype"></script>
    <script src="Main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
